<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Movies List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        input {
            width: 60%;
            padding: 10px;
            margin: 10px;
            border: 2px solid #555;
            border-radius: 5px;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background: #218838;
        }

        #clearMovies {
            background: #dc3545;
        }

        #clearMovies:hover {
            background: #c82333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #ddd;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        li:hover {
            background: #bbb;
            text-decoration: line-through;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>My Favorite Movies ðŸŽ¬</h1>
        <input type="text" id="movieInput" placeholder="Enter movie name...">
        <button id="addMovie">Add Movie</button>
        <button id="clearMovies">Clear List</button>
        <p id="movieCount">Total Movies: 0</p>
        <ul id="movieList"></ul>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let movies = [];

            const movieInput = document.getElementById("movieInput");
            const addMovieButton = document.getElementById("addMovie");
            const clearMoviesButton = document.getElementById("clearMovies");
            const movieList = document.getElementById("movieList");
            const movieCount = document.getElementById("movieCount");

            function updateMovieList() {
                movieList.innerHTML = "";
                movies.forEach((movie, index) => {
                    const li = document.createElement("li");
                    li.textContent = movie;
                    li.addEventListener("click", () => removeMovie(index));
                    movieList.appendChild(li);
                });
                movieCount.textContent = `Total Movies: ${movies.length}`;
            }

            function addMovie() {
                const movieName = movieInput.value.trim();
                if (movieName === "") {
                    alert("Movie name cannot be empty!");
                    return;
                }
                movies.push(movieName);
                movieInput.value = "";
                updateMovieList();
            }

            function removeMovie(index) {
                movies.splice(index, 1);
                updateMovieList();
            }

            function clearMovies() {
                movies = [];
                updateMovieList();
            }

            addMovieButton.addEventListener("click", addMovie);
            clearMoviesButton.addEventListener("click", clearMovies);
        });
    </script>

</body>
</html>
